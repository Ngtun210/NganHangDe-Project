<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2>Chỉnh sửa đề thi</h2>
      <div *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Đang tải...</span>
        </div>
      </div>
      
      <form [formGroup]="examForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <label for="title" class="form-label">Tiêu đề đề thi *</label>
              <input 
                type="text" 
                class="form-control" 
                id="title" 
                formControlName="title"
                [ngClass]="{ 'is-invalid': submitted && f['title'].errors }"
              >
              <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                <div *ngIf="f['title'].errors['required']">Tiêu đề không được để trống</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="description" class="form-label">Mô tả</label>
              <textarea 
                class="form-control" 
                id="description" 
                rows="3" 
                formControlName="description"
              ></textarea>
            </div>
            
            <div class="mb-3">
              <label for="duration" class="form-label">Thời gian làm bài (phút) *</label>
              <input 
                type="number" 
                class="form-control" 
                id="duration" 
                formControlName="duration"
                [ngClass]="{ 'is-invalid': submitted && f['duration'].errors }"
              >
              <div *ngIf="submitted && f['duration'].errors" class="invalid-feedback">
                <div *ngIf="f['duration'].errors['required']">Thời gian không được để trống</div>
                <div *ngIf="f['duration'].errors['min']">Thời gian tối thiểu là 1 phút</div>
                <div *ngIf="f['duration'].errors['max']">Thời gian tối đa là 300 phút</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Phạm vi truy cập *</label>
              <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="radio" 
                  id="accessTypePublic" 
                  value="public" 
                  formControlName="accessType"
                >
                <label class="form-check-label" for="accessTypePublic">
                  Công khai - Mọi học sinh đều có thể tham gia
                </label>
              </div>
              <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="radio" 
                  id="accessTypeClass" 
                  value="class" 
                  formControlName="accessType"
                >
                <label class="form-check-label" for="accessTypeClass">
                  Lớp học - Chỉ học sinh trong lớp được chọn có thể tham gia
                </label>
              </div>
              <div class="form-check">
                <input 
                  class="form-check-input" 
                  type="radio" 
                  id="accessTypeSelected" 
                  value="selected" 
                  formControlName="accessType"
                >
                <label class="form-check-label" for="accessTypeSelected">
                  Học sinh đã chọn - Chỉ những học sinh được chọn cụ thể mới có thể tham gia
                </label>
              </div>
            </div>
            
            <!-- Class selection for class or selected access types -->
            <div class="mb-3" *ngIf="examForm.get('accessType')?.value !== 'public'">
              <label for="classId" class="form-label">Lớp học *</label>
              <select 
                class="form-select" 
                id="classId" 
                formControlName="classId"
                [ngClass]="{ 'is-invalid': submitted && f['classId'].errors }"
              >
                <option value="">-- Chọn lớp học --</option>
                <option *ngFor="let class of classes" [value]="class.id">{{ class.name }}</option>
              </select>
              <div *ngIf="submitted && f['classId'].errors" class="invalid-feedback">
                <div *ngIf="f['classId'].errors['required']">Vui lòng chọn lớp học</div>
              </div>
            </div>
            
            <!-- Student selection for selected access type -->
            <div class="mb-3" *ngIf="examForm.get('accessType')?.value === 'selected' && students.length > 0">
              <label class="form-label">Chọn học sinh *</label>
              <div class="form-check mb-2">
                <input 
                  class="form-check-input" 
                  type="checkbox" 
                  id="selectAllStudents" 
                  [checked]="isAllStudentsSelected()"
                  (change)="toggleSelectAllStudents($event)"
                >
                <label class="form-check-label" for="selectAllStudents">
                  <strong>Chọn tất cả học sinh</strong>
                </label>
              </div>
              
              <div class="card">
                <div class="card-body" style="max-height: 300px; overflow-y: auto;">
                  <div *ngFor="let student of students" class="form-check">
                    <input 
                      class="form-check-input" 
                      type="checkbox" 
                      [id]="'student' + student.id" 
                      [checked]="isStudentSelected(student.id)"
                      (change)="onStudentSelectionChange($event, student.id)"
                    >
                    <label class="form-check-label" [for]="'student' + student.id">
                      {{ student.name }} ({{ student.email }})
                    </label>
                  </div>
                </div>
              </div>
              
              <div *ngIf="submitted && f['selectedStudentIds'].errors" class="text-danger mt-2">
                <div *ngIf="f['selectedStudentIds'].errors['required']">Vui lòng chọn ít nhất một học sinh</div>
              </div>
            </div>
          </div>
          
          <div class="card-footer">
            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" (click)="cancel()">Hủy</button>
              <button type="submit" class="btn btn-primary" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                Lưu thay đổi
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
